<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title> Jscript με while -- js06.html </title>
</head>
<body>

<script >
    var ar =parseInt( prompt(" Δώσε αριθμό   "));
    var s=0
    while (ar !=0){
      s= s+ar
      document.write(ar);
      document.write("<br>");  
      ar =parseInt( prompt(" Δώσε αριθμό μηδέν για τέλος   ")); 
        
    }
    document.write("--------");
    document.write(" <br>");
    document.write(" <b>" );
    document.write(s );
    document.write("</b>");
     
    
</script>	
</body>
</html>
