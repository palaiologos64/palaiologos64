<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title> Jscript με For -- js5.html </title>
</head>
<body>

<script type="text/javascript" >
    var ar = parseInt(("Για ποιόν  αριθμό  θέλεις την προπαίδεια "));
    document.write("<h1>");
    document.write(" Προπαίδεια του Αριθμού " );
    document.write(ar);
    document.write("</h1>");
    for (var i=1;i<=10;i=i+1)
    {
     var ap = i*ar;
     document.write (ar); 
     document.write (" X ");
     document.write (i);
     document.write (" = ");
     document.write (ap);  
     document.write("<br>") ;
     
    }
    
</script>
</body>
</html>
