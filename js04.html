<!DOCTYPE html>
<html>
    <head>
        <title> Μισθοδοσία Υπαλλήλου </title>
        <meta charset="utf-8">
		<link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <style>
        #apodx {
            background-color: aqua;
            font-weight: bold;
        }
    </style>
    <script>
        function ypolApod() 
        {  
            var wrErg = document.getElementById("wrErg").value ;
            var  wm = document.getElementById("wm").value ;
            var oik =document.getElementById("oik").checked;
            var eikEp=0;
            if (oik == true)
               {
                 eikEp =70;
               }
           var apodx = (wrErg*wm) + eikEp;
            // window.alert(apodx); 
            document.getElementById("apodx").innerHTML= apodx; 
            if (apodx > 2500){ 
               document.getElementById("apodx").style.backgroundColor ="Red";
               document.getElementById("apodx").style.fontWeight ="normal";
            }    
        } 
     </script>
    <body>
      <form>
           Ονοματεπώνυμο Υπαλλήλου <input type ="text" size="30" name ="onomEpon" > <br>
           Ωρες Εργασίας    <input  type ="text" size="3" name= "wrErg" id="wrErg" > <br>
           Ωρομίσθιο         <input type ="text" size="5" name ="wm"  id="wm">  <br>
           Έχει Οικογενιακό Επίδομα;  <input type="checkbox" name="oik" id="oik" > <br>
           Μικτές  αποδοχές     <span id="apodx" > .......  </span> <br>
           <input type = "button" onclick = "ypolApod()" value = "Υπολογισμός Μικτών Αποδοχών">  <br>
           
      </form>

    </body>
    </html>
